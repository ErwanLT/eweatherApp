<div>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <div class="info">
          <div class="row">
            <div class="col-md-2">
                <img src='{{ "/assets/img/weatherIcon/" + forecast.currently.icon + ".png" }}' class="img-small"/>
            </div>
            <div class="col-md-10 location">
              <div class="row">
                  {{forecast.location}}
              </div>
              <div class="row">
                  {{forecast.hourly.summary}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>

<app-map *ngIf="forecast" [forecast]="forecast"></app-map>

<mat-tab-group>
  <mat-tab label="Actuellement">
    <app-currently *ngIf="currently" [currently]="currently"></app-currently>
  </mat-tab>
  <mat-tab label="Heure par heure">
    <app-hourly *ngIf="hourly" [hourly]="hourly"></app-hourly>
  </mat-tab>
  <mat-tab label="Jour par jour">
    <app-daily *ngIf="daily" [daily]="daily"></app-daily>
  </mat-tab>
</mat-tab-group>

<div class="row">
  <div class="col-md-1">
    <a href="https://darksky.net/poweredby/">
      <img src="assets/img/poweredby.png" style="height: 3rem;">
    </a>
  </div>
</div>
